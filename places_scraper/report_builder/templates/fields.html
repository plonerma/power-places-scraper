{% extends 'subdoc_base.html' %}

{% block subdoc_content %}

<section class="section">
  <div class="container">
    <h1 class="title">{{ title }}</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Total</th>
          <td style="text-align:right">{{ total }}</td>
        </tr>
      </thead>
      <tbody>
      {% for key, value in fields.items() %}
          <tr>
            <th>{{ key }}</th>
            <td style="text-align:right">{{ value }}</td>
          </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>

{% endblock %}
