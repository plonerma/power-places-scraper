{% extends 'subdoc_base.html' %}

{% block subdoc_content %}

<section class="section">
  <div class="container">
    <h1 class="title">{{ title }}</h1>
    <img src="{{ all_url }}" alt="{{ title }}" />

    {% for source, subdocuments in source_subdocuments %}
      <h1 class="subtitle">{{ source }}</h1>
      <table class="table">
        <tbody>
        {% for type, url in subdocuments %}
            <tr>
              <td><a href="{{ url }}">{{ type | safe }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    {% endfor %}
  </div>
</section>

{% endblock %}
